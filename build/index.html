        </p>
        <img
          class="mb-1 box-border w-full rounded-[8px] border-2 border-blue-1000"

        <img
          class="mb-1 box-border w-full rounded-[8px] border-2 border-blue-1000"

        </p>
        <img
          class="mb-1 box-border w-full rounded-[8px] border-2 border-blue-1000"
          src="public/about.png"
          alt="Home"

      </a>

    <!-- can move -->

      id="moveUp"
      class="absolute overflow-hidden bg-black duration-500 ease-out"
    >

      >
        <img
          class="relative max-h-[50%] max-w-[100%] flex-1 sm:max-h-[100%] sm:max-w-[50%]"

        />
        <div
          class="max-h-[50%] max-w-[100%] flex-1 shrink-0 sm:max-h-[100%] sm:max-w-[50%]"
        >
          <div
            class="slide relative flex flex-row gap-[5vw] py-[0vh] px-[2.5vw] sm:flex-col sm:gap-[5vh] sm:py-[2.5vh] sm:px-[0vw]"
          >
            <img
              src="/build/public/1.jpg"
              alt=""
              class="box-border aspect-square h-auto w-auto rounded-[7.5%] border-2 border-blue-1000 object-cover"

            <img
              src="/build/public/2.jpg"
              alt=""

            />
            <img
              src="/build/public/4.jpg"
              alt=""
              class="box-border aspect-square h-auto w-auto rounded-[7.5%] border-2 border-blue-1000 object-cover"
            />
          </div>
        </div>
      </div>
      <div
        class="absolute inset-0 m-0 h-screen w-screen bg-black opacity-50"
      ></div>
      <main
        class="bg-trsp-black absolute inset-0 m-0 box-border flex h-screen w-screen flex-col items-center justify-center gap-[2vh] border-2 border-blue-1000 p-[5%] text-center text-white"
      >
        <h1 class="text-[10vw] font-black sm:text-[7.5vw] lg:text-[5.5vw]">
          Bienvenue dans <br />
          mon univers artistique,
        </h1>
        <div class="h-[2.5px] w-[50%] rounded bg-white opacity-50"></div>
        <h2
          class="text-[5vw] font-bold sm:w-[75%] sm:text-[3.5vw] lg:text-[2.5vw]"

          je suis Akira Valade, un passionné par la création 3D sur Blender et
          la création de sites web sur Figma.
        </h2>
        <p
          class="text-[3.5vw] font-medium sm:w-[75%] sm:text-[2.5vw] lg:text-[1.75vw]"
        >
          Découvrez mes travaux et mon parcours en tant que designer et
          développeur en herbe
        </p>
      </main>

    <!-- can move -->

    <button
      id="nav-toggle"
      type="button"
      onclick="toggleNav()"
      class="absolute left-1/2 bottom-10 box-border h-14 w-14 translate-x-[-50%] translate-y-[-50%] cursor-pointer rounded-full border-2 border-blue-1000 bg-blue-1000 font-bold text-white duration-200 ease-out hover:scale-110 hover:bg-transparent active:scale-90"
    >
      <img
        id="open"
        class="pointer-events-none absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] scale-150 opacity-0 duration-200"
        src="/build/public/menu.svg"
        alt=""
      />
      <img
        id="close"
        class="pointer-events-none absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] scale-150 opacity-0 duration-200"
        src="/build/public/close.svg"
        alt=""
      />
    </button>
